# Pre-commit hooks for auto-sbm v2.0
# Install with: pre-commit install
# Run on all files: pre-commit run --all-files

repos:
  # Ruff for linting and formatting (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # MyPy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies:
          - pydantic>=2.5.0
          - pydantic-settings>=2.0.0
          - rich>=13.0.0
          - click>=8.0.0
          - types-requests
          - types-PyYAML

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: debug-statements
      - id: check-docstring-first

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", "src/", "-f", "json"]
        exclude: tests/

  # Dockerfile linting (if applicable)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # SCSS formatting - ensure all sb-*.scss files are formatted
  - repo: local
    hooks:
      - id: format-scss
        name: Format SCSS files
        entry: python scripts/format-scss-hook.py
        language: system
        files: ^.*sb-.*\.scss$
        pass_filenames: true
        description: "Auto-format sb-*.scss files using built-in SCSS formatter"

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
