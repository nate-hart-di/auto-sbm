name: SBM Stats Report

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
    # Run at 17:00 UTC every Friday (Weekly)
    - cron: '0 17 * * 5'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      days:
        description: 'Number of days to look back'
        required: true
        default: '1'

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure python-dotenv is available if not in requirements
          pip install python-dotenv

      - name: Run Stats Report
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          # Use input 'days' if manually triggered, otherwise default to 1 for daily cron
          DAYS=${{ github.event.inputs.days || '1' }}
          python scripts/stats/report_slack.py --days $DAYS --username "SBM Stats"
